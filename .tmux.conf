# general 

# fix default binding
# unbind C-b
# set -g prefix C-a
# bind a send-prefix

# start numbering at 1
set -g base-index 1

# UTF-8
set-option -g status-utf8 on

# tmux 256 colors
set -g default-terminal "screen-256color"

# rebind close to not ask for permission
bind-key & kill-window
bind-key x kill-pane

# re-source .tmux.conf
bind-key R source ~/.tmux.conf

# auto rename
setw -g automatic-rename on

# notify activity
setw -g monitor-activity on
set -g visual-activity on

# proper constraints windowing
setw -g aggressive-resize on

# splitting windows
unbind %
bind | split-window -h
bind - split-window -v

# mouse windowing / pane stuff
set-window-option -g mode-mouse on
set-option -g mouse-select-pane on
set-option -g mouse-resize-pane on
set-option -g mouse-select-window on

# vi bindings mode
setw -g mode-keys vi 

#supposedly fixes pausing in vim
set-option -sg escape-time 1

# vi key bindings in copy mode
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# vi window navigation
unbind-key j
unbind-key k
unbind-key h
unbind-key l
bind-key j select-pane -D 
bind-key k select-pane -U
bind-key h select-pane -L
bind-key l select-pane -R

# pane stuff
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r H resize-pane -L 5
bind-key -r L resize-pane -R 5

# pane colors
set-option -g pane-border-fg green
set-option -g pane-border-bg black
set-option -g pane-active-border-fg white
set-option -g pane-active-border-bg yellow
 
# status bar settings

# default statusbar colors
set-option -g status-fg white
set-option -g status-bg black
set-option -g status-attr default
 
# default window title colors
set-window-option -g window-status-fg cyan
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim
 
# active window title colors
set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-bg red
set-window-option -g window-status-current-attr bright
 
# command/message line colors
set-option -g message-fg white
set-option -g message-bg black
set-option -g message-attr bright
 
# Refresh the status bar every 30 seconds.
set-option -g status-interval 30
 
# The status bar itself.
set -g status-justify centre
set -g status-left-length 40
set -g status-left "#[fg=#009900]Session: #S #[fg=yellow]#I #[fg=cyan]#P"
set -g status-right "#[fg=blue]#(~/battery Discharging) | #[fg=cyan]%d %b %R"
set-option -g display-time 1000
